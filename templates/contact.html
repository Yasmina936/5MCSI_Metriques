<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact (Néo-Rétro)</title>
    <style>
      body {
  font-family: 'Press Start 2P', cursive;
  background-color: #ffffff; /* Fond blanc */
  color: #008000; /* Texte en vert */
  margin: 0; 
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.contact-form {
  background-color: #ffffff; /* Fond blanc */
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
  width: 400px;
  border: 4px solid #008000; /* Bordure en vert */
}

h2 {
  text-align: center;
  color: #008000; /* Texte en vert */
  font-size: 24px;
  text-transform: uppercase;
  letter-spacing: 2px;
}

label {
  font-size: 12px;
  color: #008000; /* Texte en vert */
  display: block;
  margin-top: 10px;
}

input[type="text"], textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 2px solid #008000; /* Bordure verte */
  border-radius: 5px;
  background-color: #ffffff; /* Fond blanc pour les champs */
  color: #008000; /* Texte en vert */
  font-family: 'Press Start 2P', cursive;
}

input[type="submit"] {
  background-color: #008000; /* Bouton vert */
  color: white; /* Texte en blanc pour le bouton */
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
  font-size: 14px;
  text-transform: uppercase;
}

input[type="submit"]:hover {
  background-color: #006400; /* Plus foncé au survol */
}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="contact-form">
      <h2>Contactez-nous</h2>
      <form>
        <label>Nom :</label>
        <input type="text" name="nom" placeholder="Votre nom"><br>
        
        <label>Prénom :</label>
        <input type="text" name="prenom" placeholder="Votre prénom"><br>
        
        <label>Message :</label>
        <textarea name="message" placeholder="Votre message"></textarea><br>
        
        <input type="submit" value="Envoyer">
      </form>
    </div>
  </body>
</html>
