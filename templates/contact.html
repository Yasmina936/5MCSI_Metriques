<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact (Néo-Rétro)</title>
    <style>
      body {
        font-family: 'Arial', sans-serif; /* Police minimaliste */
        background-color: #ffffff; /* Fond blanc */
        color: #008000; /* Texte en vert */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .contact-form {
        background-color: #ffffff; /* Fond blanc */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Ombre plus légère */
        width: 400px;
        border: 2px solid #008000; /* Bordure plus fine en vert */
      }
      
      h2 {
        text-align: center;
        color: #008000; /* Texte en vert */
        font-size: 18px; /* Taille de texte plus petite pour un effet minimaliste */
        font-weight: normal; /* Pas de texte gras */
        letter-spacing: 1px; /* Espace réduit entre les lettres */
      }
      
      label {
        font-size: 14px; /* Taille de texte légèrement augmentée pour une meilleure lisibilité */
        color: #008000; /* Texte en vert */
        display: block;
        margin-top: 10px;
      }
      
      input[type="text"], textarea {
        width: 100%;
        padding: 8px; /* Moins de padding pour un effet plus sobre */
        margin: 8px 0;
        border: 1px solid #008000; /* Bordure plus fine en vert */
        border-radius: 4px; /* Coins légèrement arrondis */
        background-color: #ffffff; /* Fond blanc */
        color: #008000; /* Texte en vert */
        font-family: 'Arial', sans-serif; /* Police minimaliste */
        font-size: 14px; /* Taille de police réduite */
      }
      
      input[type="submit"] {
        background-color: #008000; /* Bouton vert */
        color: white; /* Texte en blanc */
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 14px; /* Taille de police réduite */
        text-transform: uppercase;
      }
      
      input[type="submit"]:hover {
        background-color: #006400; /* Plus foncé au survol */
      }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="contact-form">
      <h2>Contactez-nous</h2>
      <form>
        <label>Nom :</label>
        <input type="text" name="nom" placeholder="Votre nom"><br>
        
        <label>Prénom :</label>
        <input type="text" name="prenom" placeholder="Votre prénom"><br>
        
        <label>Message :</label>
        <textarea name="message" placeholder="Votre message"></textarea><br>
        
        <input type="submit" value="Envoyer">
      </form>
    </div>
  </body>
</html>
