<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits par Minute</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Fond gris très clair */
            color: #333; /* Texte sombre */
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-size: 18px; /* Taille du texte du titre réduite */
            margin-bottom: 10px; /* Réduit l'espacement sous le titre */
            color: #008000; /* Texte vert */
        }
        .chart-container {
            width: 300px; /* Largeur maximale du graphique */
            height: 150px; /* Hauteur du graphique */
            margin: 0 auto; /* Centrer le graphique */
            position: relative;
            background-color: #fff; /* Fond blanc pour le conteneur */
            border: 1px solid #ddd; /* Bordure gris clair */
            border-radius: 4px; /* Coins légèrement arrondis */
        }
        canvas {
            width: 100% !important; /* Assurer que le canvas prend toute la largeur du conteneur */
            height: 100% !important; /* Assurer que le canvas prend toute la hauteur du conteneur */
        }
    </style>
</head>
<body>
    <h1>Nombre de Commits par Minute</h1>
    <div class="chart-container">
        <canvas id="commitsChart"></canvas>
    </div>
    <script>
        // Fonction pour extraire les minutes depuis une date ISO
        function extractMinutes(dateString) {
            const dateObject = new Date(dateString);
            return dateObject.getUTCMinutes();
        }

        // Récupérer les données des commits depuis l'API GitHub
        fetch('https://api.github.com/repos/BVDRCORP/5MCSI_Metriques/commits')
            .then(response => response.json())
            .then(data => {
                // Compter le nombre de commits par minute
                const minuteCounts = {};
                
                data.forEach(commit => {
                    const date = commit.commit.author.date;
                    const minute = extractMinutes(date);
                    if (minuteCounts[minute]) {
                        minuteCounts[minute]++;
                    } else {
                        minuteCounts[minute] = 1;
                    }
                });

                // Extraire les minutes et les comptes
                const minutes = Object.keys(minuteCounts).map(minute => parseInt(minute));
                const counts = Object.values(minuteCounts);

                // Créer le graphique
                const ctx = document.getElementById('commitsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: minutes,
                        datasets: [{
                            label: 'Nombre de Commits',
                            data: counts,
                            backgroundColor: 'rgba(0, 128, 0, 0.2)', /* Vert pâle pour les barres */
                            borderColor: 'rgba(0, 128, 0, 1)', /* Bordure verte foncée */
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false, /* Permet de ne pas maintenir le ratio d'aspect */
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Minute',
                                    color: '#333',
                                    font: {
                                        size: 10
                                    }
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Nombre de Commits',
                                    color: '#333',
                                    font: {
                                        size: 10
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false, /* Cacher la légende pour un rendu plus minimaliste */
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
    </script>
</body>
</html>
